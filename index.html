<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Business card</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <img
          class="card-container-img"
          src="./assets/images/art-reator.jpg"
          alt="art reactor"
        />
        <img
          class="card-profile-img"
          src="./assets/images/Yo.jpg"
          alt="Pedro Gonzalez"
        />
        <div class="card-profile">
          <h1>Pedro Gonzalez</h1>
          <p>FrontEnd Developer</p>
        </div>
        <img id="laptop-img" src="./assets/icons/front.png" alt="page web" />
        <a id="contact-me" href="#">Contact me</a>
        <ul class="card-social">
          <li class="git-li">
            <a id="github" class="card-social-icons" href="#">
              <img
                class="card-social-img"
                src="./assets/icons/github.png"
                alt="github"
              />
            </a>
          </li>
          <li>
            <a id="linkedin" class="card-social-icons" href="#">
              <img
                class="card-social-img"
                src="./assets/icons/linkedin.png"
                alt="linkedin"
              />
            </a>
          </li>
          <li>
            <a id="platzi" class="card-social-icons" href="#">
              <img
                class="card-social-img"
                src="./assets/icons/platzi.png"
                alt="platzi"
              />
            </a>
          </li>
          <li>
            <a id="twitter" class="card-social-icons" href="#">
              <img
                class="card-social-img"
                src="./assets/icons/twitter.png"
                alt="twitter"
              />
            </a>
          </li>
          <li>
            <a id="youtube" class="card-social-icons" href="#">
              <img
                class="card-social-img"
                src="./assets/icons/youtube.png"
                alt="youtube"
              />
            </a>
          </li>
        </ul>
        <footer>
          <img
            class="localization"
            src="./assets/icons/localization.png"
            alt="localization"
          />
          Buenos Aires, Argentina
        </footer>
      </section>
    </main>
  </body>
</html>
